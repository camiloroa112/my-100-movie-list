<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css">
    <title>Registration Form</title>
</head>
<body id="register" class="d-flex flex-column h-100">
    <main class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <h1 class="py-5 text-center">Registration</h1>
                <form action="/registration" method="POST">
                    <div class="form-group">
                        <label>Email address: </label>
                        <input type="email" class="form-control" id="email" name="email"
                            aria-describedby="emailHelp" placeholder="Email" maxlength="255" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name: </label>
                        <input type="text" class="form-control" id="fullname" name="fullname"
                            placeholder="Full Name" maxlength="255" required>
                    </div>
                    <div class="form-group">
                        <label>Nickname: </label>
                        <input type="text" class="form-control" id="nickname" name="nickname"
                            placeholder="Nickname" maxlength="255" required>
                    </div>
                    <div class="form-group">
                        <label>Birthdate: </label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate"
                            placeholder="Birthdate" maxlength="255" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password" maxlength="255" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit" value="submit">Create profile</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<footer class="container d-flex flex-wrap justify-content-between align-items-center mt-auto border-top">
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 d-flex pt-4">
        <p class="name">Â© T&C Films</p>
    </div>
</footer>
</html>
